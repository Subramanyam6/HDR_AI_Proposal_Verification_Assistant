    name: Final Design and Documentation
    deliverables:
      - 30/60/90 percent design submittals
      - Bid-ready plan set
      - Technical specifications
  - id: T6
    name: Construction Support Services
    deliverables:
      - RFI and submittal responses
      - Site inspection reports
      - As-built documentation
milestones:
  - name: Notice to Proceed
  - name: 30 Percent Design Review
  - name: 60 Percent Design Review
  - name: Final Design Package
  - name: Procurement Support
