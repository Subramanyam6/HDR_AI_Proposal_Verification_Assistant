    name: Project Management and Controls
    deliverables:
      - Monthly progress reports
      - Steering committee briefings
      - Cost and schedule tracking dashboards
  - id: T2
    name: Data Collection and Existing Conditions
    deliverables:
      - Field survey memoranda
      - Utility coordination log
      - Baseline condition assessment report
