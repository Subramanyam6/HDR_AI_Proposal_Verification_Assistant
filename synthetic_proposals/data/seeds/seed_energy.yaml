work_approach:
  executive_summary: >
    Meridian Grid Solutions brings proven energy storage commissioning expertise, structured
    program management, and data-driven analytics to deliver a reliable and scalable pilot.
  objectives:
    - Commission a 50 MW / 200 MWh storage asset that meets NERC reliability standards.
    - Develop dispatch strategies aligned with peak shaving and resiliency scenarios.
    - Stand up program governance and performance reporting for regulatory filings.
  constraints:
    - Utility interconnection queue timelines.
    - Supply chain risk for inverter components.
    - Data integration with legacy utility systems.
  success_factors:
    - Early interconnection study coordination.
    - Integrated cyber and physical security blueprint.
    - Probabilistic performance modeling across use cases.
  elements:
    - id: E1
      title: Program Mobilization
      context: Launch project management processes, risk registers, and stakeholder alignment.
      activities:
        - Stand up schedule with parallel procurement and permitting tracks.
        - Facilitate governance charter across state and utility partners.
        - Deploy digital collaboration workspace with QA workflows.
    - id: E2
      title: Technical Studies and Design
      context: Validate interconnection, protection, and control requirements.
      activities:
        - Perform load flow and short circuit analyses.
        - Update substation design packages reflecting storage integration.
        - Conduct cybersecurity gap assessment and mitigation plan.
    - id: E3
      title: Construction and Commissioning Support
      context: Oversee installation, testing, and performance validation.
      activities:
        - Provide site observation and QA reporting.
        - Coordinate factory and site acceptance testing.
        - Develop commissioning scripts and punch list closeout.
    - id: E4
      title: Program Analytics and Reporting
      context: Build dashboards, KPIs, and regulatory reporting framework.
      activities:
        - Configure data historian integrations for performance metrics.
        - Develop monthly regulatory summary reports.
        - Coordinate training and knowledge transfer sessions.
