work_approach:
  executive_summary: >
    Skyline Collaborative Architects will deliver an adaptable, high-performance research facility
    that supports interdisciplinary collaboration through immersive academic engagement and agile design.
  objectives:
    - Achieve LEED Platinum certification and net-zero energy readiness.
    - Provide flexible lab modules that support rapid reconfiguration.
    - Integrate community engagement spaces that support public-private collaboration.
  constraints:
    - Active campus operations with limited laydown area.
    - Aggressive design-to-bid schedule aligned to capital funding.
    - Strict seismic performance criteria.
  success_factors:
    - Early user group alignment and change management.
    - Progressive cost modeling and value engineering.
    - Digital twin integration for operations handover.
  elements:
    - id: E1
      title: Discovery and Programming
      context: Engage users, define programmatic needs, and establish design drivers.
      activities:
        - Facilitate programming workshops with faculty and researchers.
        - Document space adjacency matrices and performance criteria.
        - Develop guiding principles for sustainability and wellness.
    - id: E2
      title: Concept and Schematic Design
      context: Create concept alternatives, massing studies, and system strategies.
      activities:
        - Produce iterative concept packages with virtual reality walkthroughs.
        - Model energy and daylight performance for major options.
        - Align structural, mechanical, and electrical strategies with long-term flexibility.
    - id: E3
      title: Design Development and Documentation
      context: Advance coordinated design, detailing, and technical documentation.
      activities:
        - Deliver coordinated BIM models across disciplines.
        - Validate lab systems with peer review and safety compliance.
        - Prepare comprehensive specifications and procurement packages.
    - id: E4
      title: Procurement and Construction Support
      context: Support bidding, provide construction phase services, and manage commissioning.
      activities:
        - Respond to bidder inquiries and issue addenda.
        - Review submittals and shop drawings for compliance.
        - Oversee commissioning of building systems and turnover documentation.
