name: Deploy to HuggingFace Spaces

on:
  push:
    branches:
      - claude/react-fastapi-migration-011CUv8rzv9duvbNqENRfW8E
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add HuggingFace remote
        run: |
          git remote add hf https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/HDR-Verification || true
        continue-on-error: true

      - name: Push to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://user:$HF_TOKEN@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/HDR-Verification ${{ github.ref_name }}:main --force
